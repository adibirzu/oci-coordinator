apiVersion: apps/v1
kind: Deployment
metadata:
  name: oci-coordinator
  namespace: oci-ai
  labels:
    app.kubernetes.io/name: oci-coordinator
spec:
  replicas: 3
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: oci-coordinator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oci-coordinator
    spec:
      serviceAccountName: coordinator-sa
      containers:
        - name: coordinator
          image: ghcr.io/your-org/oci-coordinator:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
              name: http
          envFrom:
            - configMapRef:
                name: coordinator-config
            - secretRef:
                name: coordinator-secret
                optional: true
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
      terminationGracePeriodSeconds: 30
